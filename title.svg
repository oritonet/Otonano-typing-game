  <tspan x="112" dy="55">｜社会人向け日本語入力練習</tspan>
</text>

<!-- メインタイトル本体 -->
<text x="0" y="0" class="main" dominant-baseline="hanging">
  <tspan x="0" dy="5">漢字変換タイピングゲーム</tspan>
  <tspan x="110" dy="55">｜社会人向け日本語入力練習</tspan>
</text>

