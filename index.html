<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>漢字変換対応のタイピング練習｜雑学・豆知識で日本語入力と知識を同時に鍛える（ランキング対応）</title>

  <style>
    :root { --max: 980px; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      margin: 0;
      line-height: 1.9;
      background: #fafafa;
    }
    header, main, footer {
      max-width: var(--max);
      margin: 0 auto;
      padding: 16px;
    }
    h1 { font-size: 1.9rem; margin-bottom: 8px; }

    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      background: #fff;
    }

    /* 見本文（色分け表示） */
    #text {
      font-size: 1.25em;
      background: #f3f3f3;
      padding: 14px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-break: break-all;
      line-height: 2;
    }
    .ok { color: #0066cc; font-weight: 600; }
    .ng { color: #cc0000; font-weight: 600; }

    /* 入力欄（大きく） */
    #input {
      width: 100%;
      min-height: 140px;
      font-size: 1.25em;
      margin-top: 14px;
      padding: 14px;
      border-radius: 12px;
      border: 2px solid #bbb;
      box-sizing: border-box;
      font-family: "Noto Sans Mono", ui-monospace, monospace;
      line-height: 1.8;
    }

    #result { margin-top: 12px; font-weight: 700; }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 10px;
    }

    button {
      font-size: 1rem;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #222;
      background: #fff;
      cursor: pointer;
    }

    footer { color: #666; padding-bottom: 30px; }
  </style>

  <script type="module">
    let texts = [];
    let target = "";
    let startTime = 0;
    let ended = false;
    let keystrokes = 0;

    const HISTORY_MAX = 10;
    const history = [];

    async function loadTexts() {
      const res = await fetch("./data/trivia.json");
      texts = await res.json();
    }

    function pushHistory(t) {
      history.unshift(t);
      if (history.length > HISTORY_MAX) history.pop();
    }

    function pickText() {
      const pool = texts.filter(t => !history.includes(t.text));
      return (pool.length ? pool : texts)[Math.floor(Math.random() * texts.length)];
    }

    function setNewText() {
      const item = pickText();
      target = item.text;
      pushHistory(target);

      document.getElementById("input").value = "";
      document.getElementById("input").disabled = false;
      document.getElementById("input").focus();
      document.getElementById("result").textContent = "";

      startTime = 0;
      ended = false;
      keystrokes = 0;

      renderText("");
    }

    function renderText(input) {
      let html = "";
      for (let i = 0; i < target.length; i++) {
        if (i < input.length) {
          html += input[i] === target[i]
            ? `<span class="ok">${target[i]}</span>`
            : `<span class="ng">${target[i]}</span>`;
        } else {
          html += target[i];
        }
      }
      document.getElementById("text").innerHTML = html;
    }

    window.addEventListener("DOMContentLoaded", async () => {
      await loadTexts();
      setNewText();

      const input = document.getElementById("input");
      const result = document.getElementById("result");

      input.addEventListener("keydown", e => {
        if (e.key.length === 1 || e.key === "Backspace") {
          keystrokes++;
        }
      });

      input.addEventListener("input", () => {
        const val = input.value;
        renderText(val);

        if (val.length === 1 && startTime === 0) {
          startTime = Date.now();
        }

        if (val === target && !ended) {
          ended = true;
          const sec = (Date.now() - startTime) / 1000;
          const min = sec / 60;

          const cpm = Math.round(val.length / min);
          const kpm = Math.round(keystrokes / min);
          const wpm = Math.round((val.length / 5) / min);

          result.innerHTML =
            `完了！<br>
             CPM（文字/分）：${cpm}<br>
             KPM（打鍵/分）：${kpm}<br>
             参考WPM：${wpm}`;
        }
      });

      document.getElementById("skipBtn").addEventListener("click", setNewText);
    });
  </script>
</head>

<body>
  <header>
    <h1>漢字変換対応のタイピング練習</h1>
    <p>雑学・豆知識の文章を使って、日本語入力の正確性と速度を同時に鍛えます。</p>
  </header>

  <main>
    <section class="card">
      <h2>タイピング練習</h2>

      <div id="text">読み込み中...</div>

      <textarea id="input" placeholder="ここにタイピング" disabled></textarea>

      <div class="row">
        <button id="skipBtn">別の文章にする</button>
      </div>

      <div id="result"></div>
    </section>
  </main>

  <footer>
    <p>© 2025</p>
  </footer>
</body>
</html>
