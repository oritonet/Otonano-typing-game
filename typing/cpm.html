  <h1>CPMとは？</h1>

  <p>
    CPM（Characters Per Minute）とは、1分間に入力できた
    <strong>文字数</strong>を表す指標です。
  </p>

  <p>
    日本語タイピングでは、ローマ字入力・変換・確定という工程があるため、
    単語単位で測るWPMよりも、CPMの方が実態に近い評価になります。
  </p>

  <h2>なぜ日本語ではCPMが重要なのか</h2>

  <p>
    実務では「ローマ字が速い」よりも、
    「日本語として文章を正確に仕上げる速さ」が重要です。
  </p>
