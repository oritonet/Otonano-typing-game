<h1>CPMとは何か</h1>
</header>

<main>
<p>
CPM（Characters Per Minute）とは、
1分間に入力できた文字数を表す指標です。
</p>

<h2>CPMとWPMの違い</h2>
<p>
WPMは英語向けの指標です。
日本語では文字数を基準とするCPMが適しています。
</p>

<h2>日本語タイピングでCPMが重要な理由</h2>
<ul>
  <li>漢字・かなが混在する</li>
  <li>変換・確定時間も含まれる</li>
</ul>

<h2>CPMの目安</h2>
<ul>
  <li>初心者：200〜300</li>
  <li>社会人平均：350〜450</li>
  <li>高速入力：500以上</li>
</ul>
