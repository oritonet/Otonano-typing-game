<h1>CPMとは何か</h1>

<p>
CPM（Characters Per Minute）とは、
1分間に入力できた文字数を表す指標です。
</p>

<h2>CPMとWPMの違い</h2>
<p>
WPM（Words Per Minute）は英語向け指標です。
日本語では文字数ベースのCPMの方が正確です。
</p>

<h2>なぜ日本語タイピングではCPMが重要なのか</h2>
<ul>
  <li>漢字・かなが混在する</li>
  <li>変換確定も時間に含まれる</li>
</ul>

<h2>CPMの目安</h2>
<ul>
  <li>初心者：200〜300</li>
  <li>社会人平均：350〜450</li>
  <li>高速入力：500以上</li>
</ul>
