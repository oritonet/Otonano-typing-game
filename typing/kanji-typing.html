  <h1>漢字変換タイピングとは</h1>

  <p>
    漢字変換タイピングとは、IME（日本語入力システム）による
    <strong>変換操作を含めて</strong>行うタイピング練習です。
  </p>

  <p>
    多くのタイピングゲームはローマ字入力の速さのみを評価しますが、
    実務では変換の正確さや文脈判断が求められます。
  </p>

  <p>
    社会人向けの日本語タイピング練習では、
    日本語として完成した文章をどれだけ速く仕上げられるかが重要です。
  </p>
