<h1>このタイピングゲームを作った理由</h1>

<p>
仕事で日本語入力を行う中で、
「ローマ字入力は速いのに作業が終わらない」
という違和感を感じてきました。
</p>

<p>
原因は漢字変換を含めた入力練習ができる場所が
ほとんど存在しなかったことです。
</p>

<p>
子供向けではなく、
社会人が実務で使う日本語入力を
そのまま練習できる環境を作るため、
このタイピングゲームを個人開発しました。
</p>
